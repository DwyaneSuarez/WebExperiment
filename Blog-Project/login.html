    <div class="container">

      <form class="form-signin" onsubmit="return judge()">
        <h1 class="text-center">sign in</h1>
        <p>
          <label class="sr-only">Email address</label>
          <input id="emailInput" type="text" placeholder="Email address" class="form-control" required autofocus>
        </p>

        <p>
          <label class="sr-only">Password</label>
          <input id="pswInput" type="password" placeholder="Password" class="form-control" required>
        </p>

        <p class="checkbox"><label><input type="checkbox">Remember me</label></p>

        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
      </form>

  <script type="text/javascript">
  	function judge() {
  		var email = document.getElementById("emailInput").value;
  		var psw = document.getElementById("pswInput").value;
  		var regEmail = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
  		var regPassword = /^(\w){6,20}$/;
  		if (!regEmail.test(email))
  		{
  			alert("Please input correct email address!")
  			document.getElementById("emailInput").focus();
  			return false;
  		}
  		if (!regPassword.test(psw))
  		{
  			alert("Please input correct password!");
  			document.getElementById("pswInput").focus();
  			return false;
  		}
  		alert("Login successed!");
  		window.open("posts.html");
  		return true;
  	}
  </script>
